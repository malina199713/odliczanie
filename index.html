<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odliczanie do Ślubu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('tlo.jpg') no-repeat center center fixed;
      background-size: contain;
      font-family: 'Arial', sans-serif;
    }
    .countdown-container {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #countdown {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.4rem; /* zmniejszony font */
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <div id="countdown">Ładowanie...</div>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const weddingDate = new Date("2025-07-12T16:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        countdownElement.innerText = "To już dziś!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText = `${days} dni, ${hours} godz., ${minutes} min, ${seconds} sek`;
    }

    updateCountdown(); 
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
