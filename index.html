<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odliczanie do ślubu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('tlo.jpg'); /* wstaw tu nazwę pliku tła */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'Brush Script MT', cursive;
    }

    .hero h2 {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    .hero p {
      font-size: 1.4rem;
      margin: 5px 0 40px;
    }

    .countdown {
      position: absolute;
      top: 45%; /* podnosi licznik znacznie do góry */
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 1.4rem;
      max-width: 92%; /* zostawia margines z boków */
      text-align: center;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.4rem;
      }

      .hero h2 {
        font-size: 1.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.2rem;
        padding: 8px 12px;
        max-width: 92%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Monika i Marek</h1>
    <h2>BĘDZIE ŚLUB!</h2>
    <p>12/07/2025</p>
    <div class="countdown" id="countdown"></div>
  </div>
