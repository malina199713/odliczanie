<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odliczanie do ślubu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('tlo.jpg'); /* Zmień na swoją nazwę pliku */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'Brush Script MT', cursive;
    }

    .hero h2 {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    .hero p {
      font-size: 1.4rem;
      margin: 5px 0 30px;
    }

    .countdown {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 1.3rem;
      max-width: 90%;
      text-align: center;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.4rem;
      }

      .hero h2 {
        font-size: 1.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.1rem;
        padding: 8px 12px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Monika i Marek</h1>
    <h2>BĘDZIE ŚLUB!</h2>
    <p>12/07/2025</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('2025-07-12T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} dni, ${hours} godz., ${minutes} min, ${seconds} sek`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
