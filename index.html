<!DOCTYPE html>

    }
    .countdown-container {

      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    .countdown {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
      white-space: nowrap; /* Wszystko w jednej linii */
    }
  </style>
</head>

    <div class="countdown" id="countdown"></div>
